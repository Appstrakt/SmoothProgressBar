buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        if (project == rootProject) {
            classpath 'com.android.tools.build:gradle:2.2.0'
        }
    }
}

allprojects {

    repositories {
        mavenCentral()
    }
}

apply plugin: 'android-reporting'